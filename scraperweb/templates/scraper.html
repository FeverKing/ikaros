{% extends "layout.html" %}
{% block body %}

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">JAV-Scraper</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">快速开始</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/setting">配置</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/scraper">刮削</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">历史</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transfer">转移</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="top-menu">

        <button id="start" type="button" class="btn btn-primary">开始</button>
    </div>

    <div id="log-container" class="log-container">
        <pre id="log-detail"></pre>
        <!-- <textarea id="logdetail" class="form-control" readonly aria-label="With textarea"></textarea> -->
    </div>
</div>

{% endblock %}

{% block js %}
<script>
    $(document).ready(function () {
        window.lastlognum = 0
        setInterval(function () {
            getlog()
        }, 3000);
    });
    function getlog() {

        if (window.lastlognum === undefined) {
            window.lastlognum = 1
        }

        $.ajax({
            type: 'GET',
            url: '/log/' + window.lastlognum,
            success: function (result) {
                newlog = JSON.parse(result);
                window.lastlognum = newlog.lastnum;
                if (newlog.content != '') {
                    $('#log-detail').append(newlog.content);
                }
            },
            error: function (xml, info, obj) {
                console.log("err")
            }
        });
    }

    $("#start").click(function () {
        console.log("start")
        $.ajax({
            type: 'POST',
            url: '/api/start',
            success: function (result) {
                console.log("success")
            },
            error: function () {
                console.log("error")
            }
        });
    })
</script>
{% endblock %}
